name: CI/CD Worflow

on: [push, pull_request]

jobs:
  # CI part
  build:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout riseclipse-metamodel-nsd2016
      uses: actions/checkout@v2
      with:
        path: riseclipse-metamodel-nsd2016
        repository: RiseClipse/riseclipse-metamodel-nsd2016
        ref: dev-ci

    - name: Checkout riseclipse-validator-scl2003
      uses: actions/checkout@v2
      with:
        path: riseclipse-validator-scl2003
        repository: RiseClipse/riseclipse-validator-scl2003
        ref: dev-ci

    - name: Checkout riseclipse-validator-ocl
      uses: actions/checkout@v2
      with:
        path: riseclipse-validator-ocl
        repository: RiseClipse/riseclipse-validator-ocl
        ref: dev-ci

    - name: Checkout riseclipse-metamodel-scl2003
      uses: actions/checkout@v2
      with:
        path: riseclipse-metamodel-scl2003
        repository: RiseClipse/riseclipse-metamodel-scl2003
        ref: dev-ci

    - name: Checkout riseclipse-editor
      uses: actions/checkout@v2
      with:
        path: riseclipse-editor
        repository: RiseClipse/riseclipse-editor
        ref: Use-up-to-date-components

    - name: Checkout riseclipse-main
      uses: actions/checkout@v2
      with:
        path: riseclipse-main
        repository: RiseClipse/riseclipse-main
        ref: use-up-to-date-components

    - name: Checkout riseclipse-developer
      uses: actions/checkout@v2
      with:
        path: riseclipse-developer
        ref: dev-ci

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    # - name: Clean
    #   run: mvn clean package

    - name: Build with Maven 
      run: |
        cd riseclipse-developer
        cd fr.centralesupelec.edf.riseclipse.developer.maven.validator.scl
        mvn install

    - name: Rename artefacts and zip them all
      run: |
        mv ${{ github.workspace }}/riseclipse-validator-scl2003/fr.centralesupelec.edf.riseclipse.iec61850.scl.validator/target/RiseClipseValidatorSCL-*.jar ${{ github.workspace }}/RiseClipse-Validator-SCL-CLI.jar
        mv ${{ github.workspace }}/riseclipse-validator-scl2003/fr.centralesupelec.edf.riseclipse.iec61850.scl.validator.ui/target/RiseClipseValidatorSCLApplication-*.jar ${{ github.workspace }}/RiseClipse-Validator-SCL-UI.jar
        mv ${{ github.workspace }}/riseclipse-validator-ocl/fr.centralesupelec.edf.riseclipse.validation.ocl/target/fr.centralesupelec.edf.riseclipse.validation.ocl-1.1.0-SNAPSHOT.jar ${{ github.workspace }}/RiseClipse-Validator-OCL-CLI.jar
        mv ${{ github.workspace }}/riseclipse-metamodel-nsd2016/fr.centralesupelec.edf.riseclipse.iec61850.nsd/target/fr.centralesupelec.edf.riseclipse.iec61850.nsd-1.1.0-SNAPSHOT.jar ${{ github.workspace }}/RiseClipse-Validator-NSD-CLI.jar
        zip RiseClipse.zip RiseClipse-Validator-SCL-CLI.jar RiseClipse-Validator-SCL-UI.jar RiseClipse-Validator-OCL-CLI.jar RiseClipse-Validator-NSD-CLI.jar

    - name: Upload artifact Validator SCL CLI
      uses: actions/upload-artifact@v2
      with:
        name: RiseClipse-Validator-SCL-CLI.jar
        path: ${{ github.workspace }}/RiseClipse-Validator-SCL-CLI.jar

    - name: Upload artifact Validator SCL UI
      uses: actions/upload-artifact@v2
      with:
        name: RiseClipse-Validator-SCL-UI.jar
        path: ${{ github.workspace }}/RiseClipse-Validator-SCL-UI.jar

    - name: Upload artifact Validator OCL CLI
      uses: actions/upload-artifact@v2
      with:
        name: RiseClipse-Validator-OCL-CLI.jar
        path: ${{ github.workspace }}/RiseClipse-Validator-OCL-CLI.jar

    - name: Upload artifact Validator NSD CLI
      uses: actions/upload-artifact@v2
      with:
        name: RiseClipse-Validator-NSD-CLI.jar
        path: ${{ github.workspace }}/RiseClipse-Validator-NSD-CLI.jar

  test:
    runs-on: ubuntu-latest
    needs: [build]

    steps: 
    - name: Checkout riseclipse-validator-scl2003
      uses: actions/checkout@v2
      with:
        path: riseclipse-validator-scl2003
        repository: RiseClipse/riseclipse-validator-scl2003
        ref: test-scripts

    - name: Download artifact .jar
      uses: actions/download-artifact@master
      with:
        name: RiseClipse-Validator-SCL-CLI.jar
        path: ${{ github.workspace }}

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: Run tests 
      run: |
        cd riseclipse-validator-scl2003/test   
        echo ${{ github.workspace }}
        ls ${{ github.workspace }}
        ./run_tests.sh ${{ github.workspace }}/RiseClipse-Validator-SCL-CLI.jar

  # CD Part
  publish_release:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps: 
    - name: Download artifact .jar
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: build-and-test.yml
        workflow_conclusion: success
        path: ${{ github.workspace }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{github.ref_name}}
        release_name: Release ${{github.ref_name}}
        draft: true
        prerelease: false

    - name: Upload Release Validator SCL
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{ github.workspace }}/RiseClipse.zip
        asset_name: RiseClipse.zip
        asset_content_type: file/zip

  publish_dockerhub:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps: 
    - name: Download artifact .jar
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: build-and-test.yml
        workflow_conclusion: success
        path: ${{ github.workspace }}

    # Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: alsoares59/riseclipse
    
    # Get Dockerfiles
    - name: Checkout riseclipse-metamodel-nsd2016
      uses: actions/checkout@v2
      with:
        path: riseclipse-metamodel-nsd2016
        repository: RiseClipse/riseclipse-metamodel-nsd2016
        ref: dev-ci

    - name: Checkout riseclipse-validator-scl2003
      uses: actions/checkout@v2
      with:
        path: riseclipse-validator-scl2003
        repository: RiseClipse/riseclipse-validator-scl2003
        ref: dev-ci

    - name: Checkout riseclipse-validator-ocl
      uses: actions/checkout@v2
      with:
        path: riseclipse-validator-ocl
        repository: RiseClipse/riseclipse-validator-ocl
        ref: dev-ci

    # Build and push images for each validator
    - name: Build and push Docker image Validator SCL CLI
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: ${{ github.workspace }}/riseclipse-validator-scl2003
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Build and push Docker image Validator OCL CLI
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: ${{ github.workspace }}/riseclipse-validator-ocl
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Build and push Docker image Validator NSD CLI
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: ${{ github.workspace }}/riseclipse-validator-nsd2003
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}