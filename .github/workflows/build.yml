name: Java CI with Maven

on:
  push:
    branches: [ dev-ci ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build
      run: mvn clean package
    - name: Deploy
      uses: jfrog/setup-jfrog-cli@v2
      run: mvn deploy
