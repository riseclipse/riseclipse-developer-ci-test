name: Java CI with Maven

on:
  push:
    branches: [ dev-ci ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Clean
      run: mvn clean package
    - name: Build
      run: |
        cd ..
        git clone https://github.com/riseclipse/riseclipse-validator-scl2003.git
        git clone https://github.com/riseclipse/riseclipse-metamodel-nsd2016.git
        git clone https://github.com/riseclipse/riseclipse-validator-ocl.git
        git clone https://github.com/riseclipse/riseclipse-validator-scl2003.git
        git clone https://github.com/riseclipse/riseclipse-main.git
        git clone https://github.com/riseclipse/riseclipse-editor.git
        cd riseclipse-developer/fr.centralesupelec.edf.riseclipse.developer.maven.validator.scl
        mvn install
    - name: Publish
      uses: actions/upload-artifact@v2
      with:
        name: RiseClipse-cli
        path: ../riseclipse-validator-scl2003/fr.centralesupelec.edf.riseclipse.iec61850.scl.validator/target/RiseClipseValidatorSCL-1.1.0-SNAPSHOT.jar